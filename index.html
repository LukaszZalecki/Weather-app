<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather app</title>
</head>
<body>

    <div id="main-div">
        <div id="search-div">
            <input type="text" id="search-input" placeholder="Search" onfocus="placeholder=''" onblur="placeholder='Search'">
            <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div id="info-div">
            <div id="current-city-div">
                <label>Curennt city:</label>
                <span id="city-span"></span>
            </div>
            <div id="temp-div">
                <label>Air temperature: </label>
                <span id="temp-span"></span>
                <label class="font-label">&#x2103</label>
            </div>
            <div id="current-cloudiness">
                <label>Current cloudiness: </label>
                <span id="cloudiness-span"></span>
                <label class="font-label">%</label>
            </div>
            <div class="another-div">
                <label>Atmospheric pressure: </label>
                <span id="pressure-span"></span>
                <label class="font-label">hPa</label>
            </div>
            <div class="another-div">
                <label>Wind speed: </label>
                <span id="wind-span"></span>
                <label class="font-label">km\h</label>
            </div>
            <div class="another-div">
                <label>Humidity: </label>
                <span id="humidity-span"></span>
            </div>
        </div>
        
    </div>
    
</body>
</html>
